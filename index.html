<body ng-app="tableApp">
    <div id="wrapper">
        <h4>privately-owned public open spaces in SF </h4>
        <div>
            <ul class="nav">
            </ul>
        </div>
        <div class="container">

            <div id="map"></div>
        </div>



    </div><!-- end wrapper-->

<div  ng-controller="tableCtrl">

  <div class="container">
      <input id="tableFilter" type="text" placeholder="filter by.." ng-model="search"></input>
      <span class="clear button">Clear</span> <span class="resetMap button">Reset Map</span>
      <span class="noMatches">no matches</span>
      <div id="hackSpotsTable"></div>
  </div>

{{long}}, {{lat}}
  <table >
    <thead>
      <th>Name</th>
      <th>Hour</th>
      <th>Description</th>
    </thead>
    <tbody>
      <tr ng-repeat="d in data | filter  :search " >
        <td><a href="" ng-click="loadMap(d.long, d.lat)">{{d.name}}</a></td>
        <td>{{d.hour}}</td>
        <td>{{d.description}}</td>

      </td>
    </tbody>
  </table>


  <style> #map {height: 600px; width: 600px;} </style>

     <mapbox map-id="YOUR-MAP-ID" lat="47.603569" lng="-122.329453"></mapbox>





</div>
